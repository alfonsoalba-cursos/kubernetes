<html>

		<link rel="stylesheet" href="../../dist/reset.css">

		<div class="reveal">

				</section>

        <section id="architecture-high-level"
          data-markdown="arquitectura-alto-nivel.md"
          data-separator="^------"
          data-separator-vertical="^\^\^\^\^\^\^"
          data-charset="utf8">
        </section>

        <section id="architecture-master-node"
          data-markdown="nodo-maestro.md"
          data-separator="^------"
          data-separator-vertical="^\^\^\^\^\^\^"
          data-charset="utf8">
        </section>

        <section id="architecture-worker-node"
          data-markdown="nodos-de-trabajo.md"
          data-separator="^------"
          data-separator-vertical="^\^\^\^\^\^\^"
          data-charset="utf8">
        </section>

        <section id="architecture-control-plane"
          data-markdown="plano-de-control.md"
          data-separator="^------"
          data-separator-vertical="^\^\^\^\^\^\^"
          data-charset="utf8">
        </section>

        <section id="architecture-summary"
          data-markdown="summary.md"
          data-separator="^------"
          data-separator-vertical="^\^\^\^\^\^\^"
          data-charset="utf8">
        </section>

		</div>

		<script src="../../dist/reveal.js"></script>

				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
