<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>ExternaDNS</title>

		<link rel="stylesheet" href="../../dist/reset.css">
		<link rel="stylesheet" href="../../dist/reveal.css">
		<link rel="stylesheet" href="../../dist/theme/sky.css">
		<link rel="stylesheet" href="../../dist/custom.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../../plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3 style="text-transform: none;"><em>ExternalDNS</em></h3>
					<aside class="notes" data-markdown>

					</aside>
				</section>
				<section id="external-dns-toc"
					data-markdown="toc.md"
					data-separator="^------"
					data-separator-vertical="^\^\^\^\^\^\^"
					data-charset="utf8">
				</section>	
				<section id="external-dns-about"
					data-markdown="about.md"
					data-separator="^------"
					data-separator-vertical="^\^\^\^\^\^\^"
					data-charset="utf8">
				</section>	
				<section id="external-dns-install"
					data-markdown="install.md"
					data-separator="^------"
					data-separator-vertical="^\^\^\^\^\^\^"
					data-charset="utf8">
				</section>	
				<section id="external-dns-usage"
					data-markdown="usage.md"
					data-separator="^------"
					data-separator-vertical="^\^\^\^\^\^\^"
					data-charset="utf8">
				</section>	
				<section  id="external-dns-support"
					data-markdown="support.md"
					data-separator="^------"
					data-separator-vertical="^\^\^\^\^\^\^"
					data-charset="utf8">
				</section>
				<section id="external-dns-summary"
				  data-markdown="summary.md"
				  data-separator="^------"
				  data-separator-vertical="^\^\^\^\^\^\^"
				  data-charset="utf8">
				</section>			
			</div>
		</div>

		<script src="../../dist/reveal.js"></script>
		<script src="../../plugin/notes/notes.js"></script>
		<script src="../../plugin/markdown/markdown.js"></script>
		<script src="../../plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
