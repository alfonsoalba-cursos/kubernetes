<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Labels & Annotations</title>

		<link rel="stylesheet" href="../../dist/reset.css">
		<link rel="stylesheet" href="../../dist/reveal.css">
		<link rel="stylesheet" href="../../dist/theme/sky.css">
		<link rel="stylesheet" href="../../dist/custom.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../../plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>Etiquetas y Anotaciones</h3>
					<aside class="notes" data-markdown>
						Antes de ver cómo podemos acceder a nuestros Pods, veremos qué son estas dos características de 
						Kubernetes y cómo se usan. ¿Porqué? Por que son las herramientas que nos permitirán posteriormente
						seleccionar a qué Pods se redireccionan las peticiones para acceder a ellas.
					</aside>
				</section>
				<section 
					data-markdown="labels.md"
					data-separator="^------"
					data-separator-vertical="^\^\^\^\^\^\^"
					data-separator-notes="^Note:"
					data-charset="utf8">
				</section>
				<section 
				   data-markdown="selectors.md"
				   data-separator="^------"
				   data-separator-vertical="^\^\^\^\^\^\^"
				   data-separator-notes="^Note:"
				   data-charset="utf8">
				</section>
				<section 
				   data-markdown="annotations.md"
				   data-separator="^------"
				   data-separator-vertical="^\^\^\^\^\^\^"
				   data-separator-notes="^Note:"
				   data-charset="utf8">
				</section>
				<section
					data-markdown="summary.md"
					data-separator="^------"
					data-separator-vertical="^\^\^\^\^\^\^"
					data-separator-notes="^Note:"
					data-charset="utf8"> 
				</section>
			</div>
		</div>

		<script src="../../dist/reveal.js"></script>
		<script src="../../plugin/notes/notes.js"></script>
		<script src="../../plugin/markdown/markdown.js"></script>
		<script src="../../plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
