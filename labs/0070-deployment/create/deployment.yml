apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: demo-deployment
  name: foo-website
  labels:
    app: foo-website
spec:
  replicas: 3
  selector:
    matchLabels:
      app: foo-website-pod
  template:
    metadata:
      labels:
        app: foo-website-pod
    spec:
      containers:
      - name: foo-website
        image: kubernetescourse/foo-website:1.0
        ports:
        - containerPort: 80
