apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo-website
  namespace: demo-limitresources
  labels:
    app: foo-website
  annotations:
    kubernetes.io/change-cause: "Initial deployment"    
spec:
  replicas: 3
  selector:
    matchLabels:
      app: foo-website
  template:
    metadata:
      labels:
        app: foo-website
    spec:
      containers:
      - name: nginx
        image: kubernetescourse/foo-website
        ports:
        - containerPort: 80

