apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo-website
  namespace: demo-ingress
  labels:
    app: foo-website
spec:
  replicas: 3
  selector:
    matchLabels:
      app: foo-website
  template:
    metadata:
      labels:
        app: foo-website
    spec:
      containers:
      - name: web-server
        image: docker.io/kubernetescourse/foo-website
        ports:
        - containerPort: 80
