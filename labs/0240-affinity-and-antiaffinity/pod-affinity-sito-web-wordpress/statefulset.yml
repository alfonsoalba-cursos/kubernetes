apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: demo-podaffinity-wordpress
  labels:
    app: mysql
spec:
  ports:
  - port: 3306
    name: mysql
  clusterIP: None
  selector:
    app: mysql

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: demo-podaffinity-wordpress
spec:
  serviceName: "mysql"
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql
        env:
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: mysql-config-map
              key: database
        - name: MYSQL_USER
          valueFrom:
            configMapKeyRef:
              name: mysql-config-map
              key: username
        - name: MYSQL_PASSWORD_FILE
          value: /secrets/password
        - name: MYSQL_ROOT_PASSWORD_FILE  
          value: /secrets/root-password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql/
        - name: secret
          mountPath: /secrets

      volumes:    
      - name: secret
        secret:
          secretName: mysql-secret
          defaultMode: 0400

  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi